<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Aula</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin-left: 220px;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    button {
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    /* POPUP */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease-in-out;
      z-index: 999;
    }
    .popup.show {
      opacity: 1;
      visibility: visible;
    }
    .popup-content {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 400px;
    }
    .popup-content textarea {
      width: 100%;
      height: 150px;
      margin-top: 10px;
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    .popup-content button {
      margin: 0 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-salvar {
      background-color: #28a745;
      color: white;
    }
    .btn-cancelar {
      background-color: #dc3545;
      color: white;
    }

    /* SIDEBAR */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 220px;
      height: 100vh;
      background: #dc3545;
      padding-top: 40px;
      display: flex;
      flex-direction: column;
      box-shadow: 4px 0 12px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    .sidebar h2 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px 25px;
      font-weight: bold;
      transition: background 0.2s;
    }
    .sidebar a:hover {
      background: #c82333;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <h2>Diário de Classe</h2>
  <a href="diario_de_classe_avaliacoes.html">Avaliações</a>
  <a href="diario_de_classe_fechamento.html">Fechamento</a>
  <a href="diario_de_classe_frequencia.html">Frequência</a>
  <a href="diario_de_classe_registro.html">Registro de Aulas</a>
  <a href="diario_de_classe_relatorios.html">Relatórios</a>
</div>

<h1>Registro de Aula</h1>

<button id="btnRegistrar">Realizar Registro</button>

<!-- POPUP -->
<div id="popupRegistro" class="popup">
  <div class="popup-content">
    <p>Digite abaixo como foi seu dia como professor hoje, incluindo o comportamento dos alunos e tudo mais. Logo após, aperte em salvar.</p>
    <textarea id="textoRegistro" placeholder="Descreva seu dia..."></textarea>
    <div>
      <button class="btn-salvar" id="btnSalvar">Salvar</button>
      <button class="btn-cancelar" id="btnCancelar">Cancelar</button>
    </div>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCL2e1Zi-pzXQZ-02vQf6I8rYjbi5IzaRo",
    authDomain: "aula-miraculosa.firebaseapp.com",
    databaseURL: "https://aula-miraculosa-default-rtdb.firebaseio.com",
    projectId: "aula-miraculosa",
    storageBucket: "aula-miraculosa.appspot.com",
    messagingSenderId: "1067250456026",
    appId: "1:1067250456026:web:632e43e793155444035ce3"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const btnRegistrar = document.getElementById('btnRegistrar');
  const popup = document.getElementById('popupRegistro');
  const btnSalvar = document.getElementById('btnSalvar');
  const btnCancelar = document.getElementById('btnCancelar');
  const textoRegistro = document.getElementById('textoRegistro');

  btnRegistrar.addEventListener('click', () => {
    popup.classList.add('show');
  });

  btnCancelar.addEventListener('click', () => {
    popup.classList.remove('show');
    textoRegistro.value = '';
  });

  btnSalvar.addEventListener('click', () => {
    const texto = textoRegistro.value.trim();
    if (!texto) {
      alert('Por favor, escreva algo antes de salvar.');
      return;
    }

    const hoje = new Date();
    const dataFormatada = hoje.toISOString().split('T')[0];

    db.ref('Registros/' + dataFormatada).set({
      texto: texto,
      timestamp: hoje.toISOString()
    })
    .then(() => {
      alert('Registro salvo com sucesso!');
      popup.classList.remove('show');
      textoRegistro.value = '';
    })
    .catch(err => {
      alert('Erro ao salvar registro: ' + err.message);
    });
  });
</script>

</body>
</html>
