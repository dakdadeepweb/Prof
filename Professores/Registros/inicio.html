<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registro de Aulas</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }

    h1 {
      color: #dc3545;
      margin-bottom: 30px;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 350px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #dc3545;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #c82333;
    }

    .popup {
      background: #28a745;
      color: white;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Registro de Aulas</h1>

  <div class="form-container">
    <label for="data">Digite a data:</label>
    <input type="text" id="data" placeholder="Ex: 01/06/2025">

    <label for="materia">Qual sua matéria?</label>
    <select id="materia">
      <option value="Kwamilogia">Kwamilogia</option>
      <option value="Simulação Multiverso">Simulação Multiverso</option>
      <option value="História dos Miraculous">História dos Miraculous</option>
      <option value="Matemática">Matemática (porque até as Ladybugs contam pontos)</option>
    </select>

    <button id="registrar">Fazer Registro</button>
    <div class="popup" id="popup">✅ Registro feito com sucesso!</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

    const firebaseConfig = {
  apiKey: "AIzaSyCL2e1Zi-pzXQZ-02vQf6I8rYjbi5IzaRo",
  authDomain: "aula-miraculosa.firebaseapp.com",
  databaseURL: "https://aula-miraculosa-default-rtdb.firebaseio.com",
  projectId: "aula-miraculosa",
  storageBucket: "aula-miraculosa.firebasestorage.app",
  messagingSenderId: "1067250456026",
  appId: "1:1067250456026:web:632e43e793155444035ce3",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const btn = document.getElementById("registrar");
    const popup = document.getElementById("popup");

    btn.addEventListener("click", () => {
      const data = document.getElementById("data").value.trim();
      const materia = document.getElementById("materia").value;

      if (data === "") {
        alert("Digite a data!");
        return;
      }

      const refRegistro = ref(db, `registros/${data}`);
      set(refRegistro, {
        materia: materia
      }).then(() => {
        popup.style.display = "block";
        setTimeout(() => popup.style.display = "none", 2500);
      });
    });
  </script>

</body>
</html>
