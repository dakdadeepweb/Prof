<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Aula Miraculosa - Adicionar Frequ√™ncia</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      margin-left: 220px;
      background: #f9f9f9;
    }

    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 220px;
      height: 100vh;
      background: #dc3545;
      padding-top: 40px;
      display: flex;
      flex-direction: column;
      box-shadow: 4px 0 12px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px 25px;
      font-weight: bold;
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background: #c82333;
    }

    h1 {
      text-align: center;
      color: #dc3545;
      margin-top: 20px;
    }

    .botoes-superior {
      text-align: center;
      margin: 20px 0;
    }

    .botoes-superior button {
      padding: 10px 15px;
      margin: 5px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .botoes-superior button:hover {
      background-color: #218838;
    }

    .cards-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      width: 90%;
      max-width: 600px;
      margin: 10px;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .botoes {
      display: flex;
      gap: 10px;
    }

    .botoes button {
      padding: 8px 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .botoes .presente {
      background-color: #28a745;
      color: white;
    }

    .botoes .falta {
      background-color: #dc3545;
      color: white;
    }

    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .popup.show {
      display: flex;
    }

    .popup-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }

    .popup-content p {
      margin-bottom: 20px;
      font-size: 18px;
    }

    .popup-content button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #dc3545;
      color: white;
      cursor: pointer;
    }

    .popup-content button:hover {
      background-color: #c82333;
    }

    @media screen and (max-width: 768px) {
      .sidebar {
        position: fixed;
        width: 100%;
        height: auto;
        flex-direction: row;
        padding-top: 10px;
        overflow-x: auto;
        z-index: 1001;
      }

      .sidebar a {
        flex: 1;
        text-align: center;
        padding: 10px;
        font-size: 14px;
      }

      body {
        margin-left: 0;
        padding-top: 60px;
      }

      .card {
        flex-direction: column;
        align-items: flex-start;
        text-align: left;
      }

      .botoes {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <a href="inicio.html">üè† In√≠cio</a>
    <a href="Adicionar.html">üìã Frequ√™ncia</a>
    <a href="Verificar.html">üóÇÔ∏è Registros</a>
    <a href="#">üìù Notas</a>
    <a href="#">üìö Tarefas</a>
  </div>

  <h1>Adicionar Frequ√™ncia</h1>

  <div class="botoes-superior">
    <button onclick="marcarTodos('P')">Marcar todos como P</button>
    <button onclick="marcarTodos('F')">Marcar todos como F</button>
    <button onclick="salvarFrequencia()">Lan√ßar Frequ√™ncia</button>
  </div>

  <div class="cards-container" id="cardsContainer">
    <!-- Alunos v√£o aparecer aqui dinamicamente -->
  </div>

  <!-- Popup de sucesso -->
  <div class="popup" id="popupSucesso">
    <div class="popup-content">
      <p>‚úÖ Frequ√™ncia salva com sucesso!</p>
      <button onclick="fecharPopup()">Fechar</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

    const firebaseConfig = {
  apiKey: "AIzaSyCL2e1Zi-pzXQZ-02vQf6I8rYjbi5IzaRo",
  authDomain: "aula-miraculosa.firebaseapp.com",
  databaseURL: "https://aula-miraculosa-default-rtdb.firebaseio.com",
  projectId: "aula-miraculosa",
  storageBucket: "aula-miraculosa.firebasestorage.app",
  messagingSenderId: "1067250456026",
  appId: "1:1067250456026:web:632e43e793155444035ce3",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db);

    const cardsContainer = document.getElementById("cardsContainer");
    const popupSucesso = document.getElementById("popupSucesso");
    const presencas = {};

    function carregarAlunos() {
      get(child(dbRef, "Alunos")).then(snapshot => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          const nomes = Object.values(data).map(aluno => aluno.Nome);

          nomes.forEach((nome, index) => {
            const card = document.createElement("div");
            card.className = "card";

            const nomeSpan = document.createElement("span");
            nomeSpan.textContent = `${index + 1}. ${nome}`;

            const botoes = document.createElement("div");
            botoes.className = "botoes";

            const btnP = document.createElement("button");
            btnP.textContent = "P";
            btnP.className = "presente";
            btnP.onclick = () => presencas[nome] = "P";

            const btnF = document.createElement("button");
            btnF.textContent = "F";
            btnF.className = "falta";
            btnF.onclick = () => presencas[nome] = "F";

            botoes.appendChild(btnP);
            botoes.appendChild(btnF);
            card.appendChild(nomeSpan);
            card.appendChild(botoes);
            cardsContainer.appendChild(card);
          });
        } else {
          alert("Nenhum aluno encontrado.");
        }
      }).catch(error => {
        console.error("Erro ao carregar alunos:", error);
      });
    }

    window.marcarTodos = function(status) {
      const spans = cardsContainer.querySelectorAll("span");
      spans.forEach(span => {
        const nome = span.textContent.split('. ')[1];
        presencas[nome] = status;
      });
      alert(`Todos marcados como ${status}`);
    };

    window.salvarFrequencia = function() {
      const dataAtual = new Date();
      const dia = String(dataAtual.getDate()).padStart(2, '0');
      const mes = String(dataAtual.getMonth() + 1).padStart(2, '0');
      const ano = dataAtual.getFullYear();
      const dataFormatada = `${dia}/${mes}/${ano}`;

      const refDB = ref(db, "Frequencias/" + dataFormatada);
      set(refDB, presencas).then(() => {
        popupSucesso.classList.add("show");
      });
    };

    window.fecharPopup = function() {
      popupSucesso.classList.remove("show");
    };

    carregarAlunos();
  </script>

</body>
</html>
