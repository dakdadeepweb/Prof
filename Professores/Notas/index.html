<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lançar Notas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      margin-left: 220px;
    }

    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 220px;
      height: 100vh;
      background: #007bff;
      padding-top: 40px;
      display: flex;
      flex-direction: column;
      box-shadow: 4px 0 12px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px 25px;
      font-weight: bold;
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background: #0056b3;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    td input {
      width: 60px;
      padding: 6px;
      text-align: center;
    }

    #btnSalvarTudo {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    #btnSalvarTudo:hover {
      background-color: #218838;
    }

    /* POPUP */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.25s ease-in-out;
      z-index: 999;
    }

    .popup.show {
      opacity: 1;
      visibility: visible;
    }

    .popup-content {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 320px;
    }

    .popup-content svg {
      width: 50px;
      height: 50px;
      margin-bottom: 15px;
      fill: #28a745;
    }

    .popup-content p {
      font-size: 18px;
      margin-bottom: 20px;
      color: #28a745;
      font-weight: bold;
    }

    .popup-content button {
      padding: 10px 20px;
      border: none;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>



<h1>Lançamento de Notas</h1>

<table>
  <thead>
    <tr>
      <th>Aluno</th>
      <th>Tarefas</th>
      <th>Trabalhos</th>
      <th>Nota Prova</th>
      <th>Nota Final</th>
    </tr>
  </thead>
  <tbody id="tabelaNotas"></tbody>
</table>

<button id="btnSalvarTudo">Salvar todas as notas</button>

<!-- POPUP DE SUCESSO -->
<div id="popupSucesso" class="popup">
  <div class="popup-content">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M9 16.17l-3.88-3.88-1.41 1.41L9 19 20.3 7.71l-1.41-1.41z"/></svg>
    <p>Notas salvas com sucesso!</p>
    <button id="popupOk">OK</button>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCL2e1Zi-pzXQZ-02vQf6I8rYjbi5IzaRo",
    authDomain: "aula-miraculosa.firebaseapp.com",
    databaseURL: "https://aula-miraculosa-default-rtdb.firebaseio.com",
    projectId: "aula-miraculosa",
    storageBucket: "aula-miraculosa.appspot.com",
    messagingSenderId: "1067250456026",
    appId: "1:1067250456026:web:632e43e793155444035ce3"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const tabela = document.getElementById("tabelaNotas");

  function criarLinhaAluno(nome) {
    const tr = document.createElement("tr");

    const tdNome = document.createElement("td");
    tdNome.textContent = nome;

    const tdTarefas = document.createElement("td");
    const inputTarefas = document.createElement("input");
    inputTarefas.type = "number";
    inputTarefas.min = 0;
    inputTarefas.value = 0;
    tdTarefas.appendChild(inputTarefas);

    const tdTrabalhos = document.createElement("td");
    const inputTrabalhos = document.createElement("input");
    inputTrabalhos.type = "number";
    inputTrabalhos.min = 0;
    inputTrabalhos.value = 0;
    tdTrabalhos.appendChild(inputTrabalhos);

    const tdProva = document.createElement("td");
    const inputProva = document.createElement("input");
    inputProva.type = "number";
    inputProva.min = 0;
    inputProva.max = 10;
    inputProva.step = 0.1;
    inputProva.value = 0;
    tdProva.appendChild(inputProva);

    const tdNotaFinal = document.createElement("td");
    tdNotaFinal.innerHTML = "0.00";

    function atualizarNotaFinal() {
      const tarefas = parseFloat(inputTarefas.value) || 0;
      const trabalhos = parseFloat(inputTrabalhos.value) || 0;
      const prova = parseFloat(inputProva.value) || 0;
      const final = (tarefas * 0.3) + (trabalhos * 0.2) + (prova * 0.5);
      tdNotaFinal.innerHTML = final.toFixed(2);
    }

    inputTarefas.addEventListener("input", atualizarNotaFinal);
    inputTrabalhos.addEventListener("input", atualizarNotaFinal);
    inputProva.addEventListener("input", atualizarNotaFinal);

    tr.appendChild(tdNome);
    tr.appendChild(tdTarefas);
    tr.appendChild(tdTrabalhos);
    tr.appendChild(tdProva);
    tr.appendChild(tdNotaFinal);

    tabela.appendChild(tr);
  }

  function carregarAlunos() {
    db.ref("Alunos").once("value")
      .then(snapshot => {
        tabela.innerHTML = "";
        snapshot.forEach(child => {
          criarLinhaAluno(child.key);
        });
      })
      .catch(err => {
        alert("Erro ao carregar alunos: " + err.message);
      });
  }

  document.getElementById("btnSalvarTudo").addEventListener("click", () => {
    const linhas = tabela.querySelectorAll("tr");

    linhas.forEach(tr => {
      const nome = tr.children[0].textContent;
      const tarefas = parseFloat(tr.children[1].children[0].value) || 0;
      const trabalhos = parseFloat(tr.children[2].children[0].value) || 0;
      const notaProva = parseFloat(tr.children[3].children[0].value) || 0;

      db.ref("Alunos/" + nome).update({
        tarefas: tarefas,
        trabalhos: trabalhos,
        notaProva: notaProva
      });
    });

    document.getElementById("popupSucesso").classList.add("show");
  });

  document.getElementById("popupOk").addEventListener("click", () => {
    document.getElementById("popupSucesso").classList.remove("show");
  });

  carregarAlunos();
</script>

</body>
</html>
